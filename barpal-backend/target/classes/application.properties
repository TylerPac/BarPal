spring.application.name=barpal

spring.datasource.url=jdbc:mysql://mysql:3306/barpal_db
spring.datasource.username=barpal_user
spring.datasource.password=barpal_pass
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Actuator exposure (limit to health & info for now)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.probes.enabled=true
management.health.livenessState.enabled=true
management.health.readinessState.enabled=true
# (Optional) management.server.port=8080  # keep same port; remove if you add a separate port later

# =====================
# Ollama / LLM settings
# Override via env var OLLAMA_BASE_URL if different network / host.
# Default assumes developer workstation at 192.168.1.5 listening on 11434
ollama.base-url=${OLLAMA_BASE_URL:http://192.168.1.5:11434}

